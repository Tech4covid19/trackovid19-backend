name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build -t tech4covid19-backend:latest . \
           docker tag tech4covid19-backend:latest 788648735177.dkr.ecr.eu-west-1.amazonaws.com/tech4covid19:latest \
           docker push 788648735177.dkr.ecr.eu-west-1.amazonaws.com/tech4covid19:latest

  

